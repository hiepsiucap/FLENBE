# @format

name: Deploy to EC2

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests (if any)
        run: npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to EC2 via Git Clone
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "ðŸš€ Starting deployment..."

            # Stop existing application
            pm2 delete flenbe || true
            echo "âœ… Stopped existing application"

            # Backup current version
            sudo rm -rf /var/www/flenbe-backup
            sudo mv /var/www/flenbe /var/www/flenbe-backup || true
            echo "âœ… Backed up previous version"

            # Clone fresh code from GitHub to temp directory first
            rm -rf ~/flenbe-temp
            git clone https://github.com/${{ github.repository }}.git ~/flenbe-temp

            # Move to final location with proper permissions
            sudo rm -rf /var/www/flenbe
            sudo mv ~/flenbe-temp /var/www/flenbe
            sudo chown -R $USER:$USER /var/www/flenbe
            cd /var/www/flenbe
            echo "âœ… Cloned fresh code"

            # Install dependencies
            npm install --production
            echo "âœ… Installed dependencies"

            # Create environment file from secrets
            cat > .env << EOF
            PORT=${{ secrets.PORT }}
            MONGODB=${{ secrets.MONGODB }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            FRONT_END_API=${{ secrets.FRONT_END_API }}
            CLOUDINARY_NAME=${{ secrets.CLOUDINARY_NAME }}
            CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}
            CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}
            GPT_KEY=${{ secrets.GPT_KEY }}
            ACCESS_KEY_FLASHCARD=${{ secrets.ACCESS_KEY_FLASHCARD }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOF
            echo "âœ… Created environment file"

            # Set correct permissions
            chmod 600 .env
            sudo chown -R $USER:$USER /var/www/flenbe
            echo "âœ… Set permissions"

            # Install PM2 if not exists
            which pm2 || npm install -g pm2

            # Start application with PM2
            pm2 start bin/www --name flenbe
            pm2 save
            echo "âœ… Started application with PM2"

            # Reload nginx if exists
            sudo systemctl reload nginx || echo "âš ï¸ Nginx not found, skipping reload"

            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "ðŸ“Š Application status:"
            pm2 status
            echo ""
            echo "ðŸŒ Application should be running on port ${{ secrets.PORT || '3000' }}"
